<div class="list-groups">
  {% assign certificates = data[1] %}
  {% for content in certificates %}
  <div class="list-group col-md-6">
    <table class="table-cv list-group-table">
      <tbody>
        <tr>
          <td class="list-group-category-icon"></td> <!-- No icon in the provided JSON -->
          <td colspan="2" class="list-group-category">
              {% if content.url %}
                  <a href="{{ content.url }}">{{ content.title }}</a>
              {% else %}
                  {{ content.title }}
              {% endif %}
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="list-group-name"><b>{{ content.awarder }}</b></td>
          <td class="list-group-name"></td>
        </tr>
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>
